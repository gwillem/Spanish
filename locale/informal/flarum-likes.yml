flarum-likes:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      like_posts_label: Gustar publicaciones

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      post_liked_text: "A {username} le gustó tu publicación"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others

    # These strings are displayed beneath individual posts.
    post:
      like_link: Me gusta
      liked_by_text: "A {users} le gusta esto.|A {users} les gusta esto."
      liked_by_self_text: => flarum-likes.forum.post.liked_by_text #"A {users} le gusta esto.|A {users} les gusta esto." #TOD: Check this  # Can be pluralized to agree with the number of users!
      others_link: => core.ref.some_others
      unlike_link: Ya no me gusta
      you_text: => core.ref.you

    # These strings are used by the Users Who Like This modal dialog.
    post_likes:
      title: Ususarios a quienes le gusta esto

    # These strings are used in the Settings page.
    settings:
      notify_post_liked_label: A alguien le gusta tu publicación
