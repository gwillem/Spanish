flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: "Respuesta a #{number}"

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      post_mentioned_text: "{username} respondió a su publicación"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      user_mentioned_text: "{username} le mencionó"

    # These strings are displayed beneath individual posts.
    post:
      mentioned_by_text: "{users} respondieron a esto."       # Can be pluralized to agree with the number of users!
      mentioned_by_self_text: "{users} replied to this." #TODO: Check this.  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These strings are used in the Settings page.
    settings:
      notify_post_mentioned_label: Alguien respondió a su publicación
      notify_user_mentioned_label: Alguien le mencionó en una publicación
